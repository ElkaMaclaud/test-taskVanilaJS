<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>InputRange</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="wrapper">
          <div class="inputInputWrapper">
            <input
              id="inputMin"
              type="text"
            />
            <input
              id="inputMax"
              type="text"
              data-valueMax="1584"
            />
          </div>
          <div class="inputRangeWrapper">
            <input class="inputRange" />
            <div class="inputRoundFirst"></div>
            <div class="inputRoundSecond"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
